<html>
<head>
<title>Nested Progress Bar</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="nestedProgressBar.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="nestedProgressBar.css">
</head>
<body>

<div id="progressBarContainer"></div>
<div id="pBarSlider" class="slider"></div>

<div id="progressBarContainer2"></div>
<div id="pBarSlider2" class="slider"></div>

<div id="progressBarContainer3"></div>
<div id="pBarSlider3" class="slider"></div>

<div id="progressBarTemplates">
	<div class="pBar" style="display:none;">
		<div class="pBar1"></div>
		<div class="pBar2">
			<span>66%</span>
		</div>
		<div class="pBar3">
			<span>33%</span>
		</div>
	</div>
</div>


</body>
</html>
